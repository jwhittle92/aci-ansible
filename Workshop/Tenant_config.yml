---
- name: Configure UCS SAN policies
  hosts: apic
  connection: local
  gather_facts: False
  vars:
    creds: &login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no


  tasks:

  - name: Create Tenants
    cisco.aci.aci_tenant:
      <<: *login
      tenant: "{{ item }}"
      state: "{{ state }}"
    loop: "{{ tenants }}"

  - name: Create App Profile
    cisco.aci.aci_ap:
      <<: *login
      tenant: "{{ item }}"
      ap: "{{ app_profile }}"
      state: "{{ state }}"

