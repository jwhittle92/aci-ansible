---
- name: Configure ACI Tenant Policies
  hosts: apic
  connection: local
  gather_facts: False
  vars:
    creds: &login
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no


  tasks:

  - name: Create Tenants
    cisco.aci.aci_tenant:
      <<: *login
      tenant: "{{ tenant }}"

  - name: Create VRF
    cisco.aci.aci_vrf:
     <<: *login
     vrf: "{{ vrf }}"
     tenant: "{{ tenant }}"

  - name: Create BDs
    cisco.aci.aci_bd:
      <<: *login
      tenant: "{{ tenant }}"
      vrf: "{{ vrf }}"
      bd: "{{ item.bd }}"
    loop:
      "{{ bridge_domains }}"

  - name: Create BD Subnets
    cisco.aci.aci_bd_subnet:
      <<: *login
      tenant: "{{ tenant }}"
      bd: "{{ item.bd }}"
      gateway: "{{ item.bd }}"
      mask: 24
    loop:
      "{{ bridge_domains }}"
